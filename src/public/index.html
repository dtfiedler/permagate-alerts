    <title>Subscribe - Permagate Alerts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }

      body::after {
        content: '';
        position: fixed;
        left: -100px;
        bottom: -100px;
        width: 500px;
        height: 500px;
        background-image: url('assets/arweave_glyph_light.svg');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        opacity: 0.2;
        pointer-events: none;
      }

    <div class="max-w-md w-full px-6 py-8">
      <h1 class="text-3xl font-semibold mb-6 text-center">
        Subscribe - Permagate Alerts
      </h1>
      <p class="text-center mb-6 text-gray-400 text-sm">
        Get notified about important events in the
        <a href="https://ar.io"
          ><b><u>AR.IO</u></b></a
        >
        network process. Stay informed about contract reward distributions, ArNS
        name expirations, and more.
      </p>
      <form id="subscribeForm" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium mb-2"
            >Email Address</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <button
          type="submit"
          id="submitButton"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition duration-300"
        >
          Subscribe to Alerts
        </button>
        <div id="errorMessage" class="text-red-500 text-sm mt-2 hidden"></div>
      </form>

        Successfully subscribed! Check your email for confirmation.

              src="./assets/ar_io_light.svg"
              class="w-12 inline-block"

          /></a>
          | <a href="https://permagate.io">permagate.io</a>
        </p>
      </footer>
    </div>
  </body>
  <script>
    document
      .getElementById('subscribeForm')
      .addEventListener('submit', async function (e) {
        e.preventDefault();
        const form = this;
        const submitButton = document.getElementById('submitButton');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const email = document.getElementById('email').value;

        submitButton.innerHTML = 'Subscribing...';
        submitButton.disabled = true;
        errorMessage.classList.add('hidden');

        try {
          const response = await fetch(
            `/api/subscribe?email=${encodeURIComponent(email)}`,
            {
              method: 'POST',
              body: JSON.stringify({
                email,
                events: [
                  'buy-name-notice',
                  'join-network-notice',
                  'epoch-distribution-notice',
                  'epoch-created-notice',
                  'upgrade-name-notice',
                  'delegate-stake-notice',
                  'returned-name-notice',
                  'leave-network-notice',
                ],
              }),
            },
          );

          if (response.ok) {
            form.classList.add('hidden');
            successMessage.classList.remove('hidden');
          } else {
            throw new Error('Subscription failed');
          }
        } catch (error) {
          errorMessage.textContent = 'An error occurred. Please try again.';
          errorMessage.classList.remove('hidden');
          submitButton.innerHTML = 'Subscribe to Alerts';
          submitButton.disabled = false;
        }
      });
  </script>
</html>
